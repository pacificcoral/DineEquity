<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 MultiSelect component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!--style reference from app-->
    <link href="/styles/styles.css" rel="stylesheet" />

    <!--system js reference and configuration-->
    <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
    <script src="system.config.js" type="text/javascript"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }

        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #floating-panel {
            background-color: #fff;
            border: 1px solid #999;
            left: 25%;
            padding: 5px;
            position: absolute;
            top: 10px;
            z-index: 5;
        }


    </style>
</head>

<body>
    <div class='control-section'>
        <div class='controls'>
            <div class='row'>
                <div class='col-xs-2'>
                    <button id='togglepins'>Toggle Markers</button>
                </div>                
                <div class='col-xs-2'>
                    <button id='toggleheat'>Toggle Heat</button>
                </div>
            </div>
        </div>
    </div>
    <div id='container' style="margin:0 auto; width:300px;">
        <!--element which is going to render the MultiSelect-->
        <input type="text" tabindex="1" id='select' />
    </div>

    <div id="floating-panel">
        <button onclick="toggleHeatmap()">Toggle Heatmap</button>
        <button onclick="toggleMarkers()">Toggle Markers</button>
        <!--<button onclick="changeRadius()">Change radius</button>-->
        Radius:<input type="range" min="1" max="100" value="50" id="radiusRange">
        <button onclick="fileUpload()">Load text file</button>

    </div>

    <div id="map"></div>

    <script src="/app/map.js" type ="text/javascript"></script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBApyuPIUCbTmBIP63WlM5jG98OV0MSNVQ&signed_in=true&libraries=visualization&callback=initMap">
    </script>
</body>

</html>
